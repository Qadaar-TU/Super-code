<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section>
      <div class="erste">
        <h3 class="now">Sign Up Now!</h3>
        <p>Sign up and tell us what you think about the site !</p>
      </div>
      <div>
        <h2><span>1</span> First Name & Adress</h2>
        <form action="">
          <label for="name-input">Your Full Name</label><br />
          <input type="text" name="" id="name-input" />
          <br />
          <label for="adress-input">Adress</label><br />

          <input class="address" type="text" name="" id="adress-input" />
        </form>
      </div>
      <!-- -------------------------- -->
      <div>
        <h2><span>2</span> Email & Phone</h2>
        <form action="">
          <label for="email-input">Email Adress</label><br />
          <input type="email" name="" id="email-input" />
          <br />
          <label for="tel-input">Phone Number</label><br />
          <input type="tel" name="" id="tel-input" />
        </form>
      </div>
      <!-- ------------------------------ -->
      <div>
        <h2><span>3</span> Passwords</h2>
        <form action="">
          <label for="password-input">Password</label><br />
          <input type="password" name="" id="password-input" />
          <br />
          <label for="password-confim">Confirm Password</label><br />
          <input type="password" name="" id="password-confim" /><br />
        </form>
        <div class="submitdiv">
          <button>Submit</button>
          <input class="check" type="checkbox" name="" id="input-agree" />
          <label class="agree" for="input-agree">Your agree to bla bla</label>
        </div>
      </div>
    </section>
  </body>
</html>
