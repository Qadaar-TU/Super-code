<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <form action="">
      <label for="name-input">Name: <span>*</span></label>
      <br />
      <input
        type="text"
        name="name-input"
        id="name-input"
        placeholder="Vorname"
      />
      <label for="name-input"></label>
      <input
        type="text"
        name="name-input"
        id="name-input"
        placeholder="Nachname"
      />
      <br />
      <label for="email-input">Email <span>*</span></label>
      <br />
      <input class="mailto" type="email" name="email-input" id="email-input" />
      <br />
      <label for="select-input">Thema:</label>
      <br />
      <select name="select-input" id="select-input">
        <option value="Advertise">Advertise</option>
        <option value="Partnership">Partnership</option>
        <option value="General">General</option>
      </select>
      <br />
      <label for="textarea">Nachricht: <span>*</span></label>
      <br />
      <textarea name="" id="textarea" cols="30" rows="10"></textarea>
      <br />
      <input class="submit" type="button" value="Submit" />
    </form>
  </body>
</html>
