<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Register Form</legend>
        <label for="name-input">Name</label>
        <input type="text" name="" id="name-input" placeholder="Name" />
        <br />
        <label for="surname-input">Surname</label>
        <input type="text" name="" id="surname-input" placeholder="Surname" />
        <br />
        <label for="email-input">Email</label>
        <input type="email" name="" id="email-input" />
        <br />
        <label class="Genderplatz" for="gender-input">Gender</label>

        <label class="male" for="male-input">Male</label>
        <input type="radio" name="radio" id="male-input" value="" />
        <label class="female" for="female-input">Female</label>
        <input type="radio" name="radio" id="female-input" />
        <br />
        <label for="data-input">Picture</label>
        <input type="file" name="" id="data-input" />
        <br />
        <label for="country-input">Country</label>
        <select name="country" id="country-input">
          <option value="">Germany</option>
          <option value="">Turkey</option>
          <option value="">England</option>
          <option value="">Spain</option>
        </select>

        <div class="lange">
          <label class="lang" for="languages-input">Preferred languages</label>
          <select multiple name="multiple" id="">
            <option value="">HTML</option>
            <option value="">CSS</option>
            <option value="">JS</option>
            <option value="">React</option>
            <option value="">Chinesisch</option>
          </select>

          <label class="choose" for=""
            >(To choose more than one use cmd key)</label
          >
        </div>
        <br />
        <label for="">Fieled of activity</label>
        <input type="checkbox" name="" id="checkbox-input" />
        <label for="checkbox-input">IT</label>
        <input type="checkbox" name="" id="checkbox-input" />
        <label for="checkbox-input">Design</label>
        <input type="checkbox" name="" id="checkbox-input" />
        <label for="checkbox-input">Other</label>
        <br />
        <button>Send</button>
        <button>Cancel</button>
      </fieldset>
    </form>
  </body>
</html>
