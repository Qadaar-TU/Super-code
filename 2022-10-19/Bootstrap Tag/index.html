<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    />
  </head>
  <body>
    <header class="container">
      <div class="row">
        <div class="col-6">
          <h1 class="display-2 fw-bold">
            Best daaaaamn food in <span class="text-danger">Düsseldorf</span>
          </h1>
          <p>
            Egal was ihr bestellt, wir hoffen, dass euch die Qualität von den
            Socken haut.
          </p>
          <button class="btn btn-danger">jetzt bestellen</button>
        </div>
        <div class="col-6">
          <div
            id="carouselExampleSlidesOnly"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./Assets/img/burger.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./Assets/img/pizza.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./Assets/img/spaguetti.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="container">
        <div class="row">
          <div class="col d-flex justify-content-between align-items-center">
            <h2>Unsere Klassiker</h2>

            <a href="#" class="link-danger">
              Alles zeigen <i class="bi bi-arrow-right ms-2"></i>
            </a>
          </div>
        </div>

        <div class="row row-cols-1">
          <div class="col">
            <div class="card shadow border-1 h-100"></div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
